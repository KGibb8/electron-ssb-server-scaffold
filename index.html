<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    var Client = require('ssb-client')
    var config = require('./config')()
    var App = require('./app/')

    Client(config.keys, config, (err, server) => {
      if (err) return console.error(err)
      App(document.getElementById('root'), server)
    })
  </script>
</html>

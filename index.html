<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const Client = require('ssb-client')
    const config = require('./config')

    Client(config.keys, config, (err, server) => {
      if (err) {
        console.error(err)
      } else {
        var app = document.getElementById('app')
        var App = require('./app/index')
        App(app, server)
      }
    })
  </script>
</html>

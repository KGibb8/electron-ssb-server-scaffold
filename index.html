<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    var Client = require('ssb-client')
    var config = require('./config')()

    Client(config.keys, config, function (err, server) {
      if (err) {
        console.error(err)
      } else {
        var root = document.getElementById('root')
        var App = require('./app/index')
        App(root, server)
      }
    })
  </script>
</html>
